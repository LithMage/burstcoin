<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title data-i18n="app.title">BURST Wallet</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <input id="net_burst" type="number" name="burst" class="form-control" placeholder="NET BURST">
            <button id="load_holders" type="button" class="btn btn-default">Load Holders</button>
            <div class="panel panel-default">
                <div class="panel-body" id="burst_spread">
                </div>
            </div>
            <table class="table table-striped" id="holders_table">
                <thead>
                    <tr>
                        <th>Account</th>
                        <th>Shares</th>
                        <th>of them Bonus</th>
                        <th>Dividends</th>
                        <th>Tx ID</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="panel panel-default">
                <div class="panel-body" id="easy_copy">
                     Dividends | Account | Tx ID</br>
                </div>
            </div>
        </div>
    </div>
    <script src="js/3rdparty/jquery.js"></script>
    <script src="js/lithstud.yasa-dividends.js" type="text/javascript"></script>
</body>

</html>
