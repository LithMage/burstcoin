<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Dividends system (BETA) <small>by LithStud</small></h1>
        </div>

        <div class="row">
            <div class="panel panel-default">
                <div class="input-group col-lg-6">
                    <input id="asset_id" type="text" class="form-control" placeholder="Asset ID">
                    <span class="input-group-btn">
                    <button id="load_asset" class="btn btn-default" type="button">Begin Proccess</button>
                </span>
                </div>
            </div>

            <div id="proccessor" class="panel panel-default hidden">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Asset / Dividends Info
                    </div>
                    <div class="panel-body" id="asset_info">
                    </div>
                    <div id="pre_calculate" class="hidden">
                        <div class="input-group col-lg-6">
                            <span class="input-group-addon">BURST:</span>
                            <input id="net_burst" type="number" name="burst" class="form-control" placeholder="BURST to issue">
                        </div>
                        <div class="input-group col-lg-6">
                            <span class="input-group-addon">TxFee:</span>
                            <input id="burst_fee" type="number" name="burst" class="form-control" placeholder="Tx Fee (Default 1)">
                            <span class="input-group-btn">
                                <button id="calculate" type="button" class="btn btn-default">Calculate Dividends</button>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="dividends_table" class="panel panel-default hidden">
                    <div class="panel-heading">
                        Accounts to Pay <button id="autopay" type="button" class="btn btn-default">Experimental AutoPay</button>
                    </div>
                    <input id="passphrase" type="password" class="form-control" placeholder="Passphrase">
                    <input id="message" type="text" class="form-control" placeholder="Optional message">
                    <table class="table table-striped" id="holders_table">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Shares</th>
                                <th>Dividends</th>
                                <th>Tx ID</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        EasyCopy
                    </div>
                    <div class="panel-body" id="easy_copy">
                        Dividends | Account | Tx ID</br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/3rdparty/jquery.js"></script>
    <script src="js/lithstud.dividends.js" type="text/javascript"></script>
</body>

</html>
